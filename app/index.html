  <div class="loader"></div>
  <div class="container" style="display:none;">
    <div class="root">
      <h1>tomatotree.tv</h1>
      <h2>Find your next TV Series!</h2>
      <form>
        <div class="form-row">
          <div class="range-wrap">
            <label for="minYear">Min year</label>
            <input type="range" id="minYear" class="slider has-output-tooltip is-fullwidth" />
            <output class="rangeBubble"></output>
          </div>
          <div class="range-wrap">
            <label for="maxYear">Max year</label>
            <input type="range" id="maxYear" class="slider has-output-tooltip is-fullwidth" />
            <output class="rangeBubble"></output>
          </div>
          <div class="range-wrap">
            <label for="tomatometer_score"> Min &#x1F353;
            </label>
            <input type="range" value="70" id="tomatometer_score" class="slider has-output-tooltip" min="0" max="100" />
            <output class="rangeBubble"></output>
          </div>
          <div class="range-wrap">
            <label for="audience_score"> Min &#127805;
            </label>
            <input type="range" value="70" id="audience_score" class="slider has-output-tooltip" min="0" max="100" />
            <output class="rangeBubble"></output>
          </div>
        </div>
        <div class="form-row">
          <div class="select-wrapper">
            <select placeholder="Genre" multiple id="genre"></select>
          </div>
          <div class="select-wrapper">
            <select multiple id="network"></select>
          </div>
        </div>
      </form>
      <div class="results">
        <div class="table-container">
          <table class="table is-striped is-hoverable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Genre</th>
                <th>Network</th>
                <th>Year</th>
                <th>&#x1F353;</th>
                <th>&#127805;</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
  
    <script>
    
    $(document).ready(async function() {

      const defaultGenres = [];
    
      const dataResp = await fetch("/data.json");
      const dataJson = await dataResp.json();
      const data = dataJson.data;
      
      const firstYear = Math.min(...data.map(item => item.year).filter(y => y > 0));
      const lastYear = Math.max(...data.map(item => item.year).filter(y => y > 0));
      
      $('#minYear, #maxYear').prop('min', firstYear);
      $('#minYear, #maxYear').prop('max', lastYear);
      $('#minYear').val(lastYear - 2);
      $('#maxYear').val(lastYear);

      const genres = [];
      
      [...new Set(data.map(item => item.genre))].sort().forEach(genre => {
	if(!genre) return;
	genre.replace(" & ", ",").split(",").forEach(genre => {
          genres.push(genre.trim());
	})
      });

      [...new Set(genres)].sort().forEach(genre => {
          const option = new Option(genre, genre);
          if (defaultGenres.indexOf(genre) !== -1) {
            option.selected = true;
          }
          $("#genre").append(option);
      });
      
      $('#genre').select2({
        placeholder: "Genre"
      });
      
      [...new Set(data.map(item => item.network))].sort().forEach(network => {
	if(!network) return;
        $("#network").append(new Option(network, network));
      });
      
      $('#network').select2({
        placeholder: "Network"
      });
      
      const datatable = $("table").DataTable({
        paging: false,
        searching: false,
        info: false,
        data: [],
        columns: [{
            data: 'name',
            render: (name, _type, row) => `<a rel="noopener" href="${row.url}" target="_blank">${name}</a>`
          }, {
            data: 'genre'
          }, {
            data: 'network'
          }, {
            data: 'year'
          }, {
            data: 'tomatometer_score',
            render: (score, type, row) => (score && row.certified && ["type","sort"].indexOf(type) === -1) ? `<div class="certified">${score}</div>` : score
          }, {
            data: 'audience_score'
        }]
      });
      
      function render() {
        const minYear = $("#minYear").val();
        const maxYear = $("#maxYear").val();
        const order = datatable.order();
        if (maxYear !== $("#minYear").prop("max")) {
          $('#minYear').prop('max', maxYear);
          $('#minYear').change();
        }
        if (minYear !== $("#maxYear").prop("min")) {
          $('#maxYear').prop('min', minYear);
          $('#maxYear').change();
        }
        const minTomatoMeter = $("#tomatometer_score").val();
        const minAudience = $("#audience_score").val();
        const genres = $("#genre").val();
        const networks = $("#network").val();
        const results = data.filter(r => {
          const matchesGenres = genres.length > 0 ? genres.find(genre => r.genre && r.genre.indexOf(genre) !== -1) !== undefined : true;
          const matchesNetworks = networks.length > 0 ? networks.find(network=> r.network && r.network.indexOf(network) !== -1) !== undefined : true;
          return (
            (minYear === firstYear || r.year >= minYear) &&
            (maxYear === lastYear || r.year <= maxYear) &&
            r.tomatometer_score >= minTomatoMeter &&
            r.audience_score >= minAudience &&
            matchesGenres &&
            matchesNetworks
          )
        });
        datatable.clear();
        datatable.rows.add(results);
        datatable.order(order);
        datatable.draw();
      };
      
      $(".range-wrap").each(function() {
        function setrangeBubble(range, rangeBubble) {
          const val = range.value;
          const min = range.min ? range.min : 0;
          const max = range.max ? range.max : 100;
          const newVal = Number(((val - min) * 100) / (max - min));
          rangeBubble.innerHTML = val;
          rangeBubble.style.left = `calc(${newVal}% + (${8 - newVal * 0.15}px))`;
        }
      
        const range = $(this).find("[type='range']")[0];
        const rangeBubble = $(this).find(".rangeBubble")[0];
        $(range).on("change input", () => {
          setrangeBubble(range, rangeBubble);
        });
        setrangeBubble(range, rangeBubble);
      });
      
      $("#minYear, #maxYear, #tomatometer_score, #audience_score, #genre, #network").on("change", render);
      
      render();
      
      datatable.order(
      [
        [3, "desc"],
        [5, "desc"],
        [4, "desc"]
      ]
      );
      datatable.draw();
      
      $(".container").show();
      $(".loader").remove();
    
    })
    
    </script>
